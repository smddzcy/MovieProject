<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wow</title>
    <link rel="stylesheet" href="vendor/sweetalert.css">
    <!-- Development --> <link rel="stylesheet" href="main.css">
    <!-- On prod: <link rel="stylesheet" href="main.min.css"> -->
  </head>
  <body ng-app="app" class="u-cf">
    <div id="main-wrapper"
         ng-controller="MainController as vm">
      <div id="moving-bug" class="element"></div><!--
      --><div id="stationary-bug" class="element"></div><!--
      --><div id="background-item" class="element"></div><!--
      --><div id="question-wrapper" ng-show="vm.isMovementFinished">
        <button ng-repeat="opt in vm.questionOptions"
                ng-click="vm.onAnswerSelected($index)"
                class="big-button">{{ opt }}</button>
      </div>
    </div>

    <script src="http://localhost:35729/livereload.js"></script>
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/sweetalert.min.js"></script>
    <!-- Development --> <script src="main.js"></script>
    <!-- On prod: <script src="main.min.js"></script> -->
  </body>
</html>
